# API 配置
apis:
  deepseek:
    base_url: "https://api.deepseek.com"
    api_key_env: "DEEPSEEK_API_KEY"
    model: "deepseek-chat"
    max_retries: 3
    timeout: 120

  glm:
    base_url: "https://open.bigmodel.cn/api/anthropic"
    api_key_env: "GLM_API_KEY"
    model: "glm-4.7"
    max_retries: 3
    timeout: 120

# 基准测试配置
benchmark:
  warmup_runs: 2              # 预热运行次数
  test_runs: 3                # 每个测试的运行次数
  parallel_tests: 1           # 并行测试数量
  save_raw_responses: true    # 保存原始响应
  validate_streaming: true    # 验证流式传输

# 测试类别
test_categories:
  primary:
    - qa_simple
    - generation_long
    - reasoning_complex
    - code_generation
  secondary:
    - summarization
    - translation
    - math_reasoning
    - creative_writing
    - factual_accuracy
    - multi_turn

# MiniMax 标准评测配置
minimax_standard:
  enabled: true

  # 维度权重配置
  dimension_weights:
    basic_performance: 0.25    # 基础性能 25%
    core_capabilities: 0.35    # 核心能力 35%
    practical_scenarios: 0.25  # 实用场景 25%
    advanced_features: 0.15    # 高级特性 15%

  # 评分配置
  scoring:
    scale: [0, 10]              # 0-10 分制
    grade_thresholds:
      excellent: [9.0, 10.0]   # 优秀
      good: [7.5, 8.9]         # 良好
      qualified: [6.0, 7.4]    # 合格
      unqualified: [3.0, 5.9]  # 不合格
      critical: [0, 2.9]       # 严重缺陷

  # 评测模式
  evaluation_mode: "standard"  # quick/standard/full

  # 统计分析配置
  statistics:
    confidence_level: 0.95     # 95% 置信水平
    normalize_method: "z_score"  # z_score/min_max
    consistency_threshold: 0.8  # 一致性相关性阈值

# 质量评估配置
quality:
  enabled: true

  # Judge 配置列表
  judges:
    deepseek_judge:
      enabled: true
      type: "deepseek"
      model: "deepseek-chat"
      api_key_env: "DEEPSEEK_API_KEY"
      blind_evaluation: true
      max_tokens: 2048
      temperature: 0.3
      weight: 0.30  # DeepSeek Judge 权重 30%

    glm_judge:
      enabled: true
      type: "glm"
      model: "glm-4.7"
      api_key_env: "GLM_API_KEY"
      blind_evaluation: true
      max_tokens: 2048
      temperature: 0.3
      weight: 0.30  # GLM Judge 权重 30%

    minimax_judge:
      enabled: true
      type: "minimax"
      model: "MiniMax-M2.1"
      api_key_env: "MINIMAX_API_KEY"
      blind_evaluation: true
      max_tokens: 2048
      temperature: 0.3
      weight: 0.40  # MiniMax Judge 权重 40%

    # 可选：外部参考 Judge（默认禁用）
    external_judge:
      enabled: false
      type: "anthropic"
      model: "claude-sonnet-4-5-20250929"
      api_key_env: "JUDGE_API_KEY"
      blind_evaluation: true
      max_tokens: 2048
      temperature: 0.3
      weight: 0.00  # 外部 Judge 权重（默认禁用）

  # 评估策略
  evaluation_strategy:
    mode: "parallel"
    compare_judges: true
    aggregate_results: false

# 报告配置
report:
  format: markdown  # 仅生成 markdown 格式报告
